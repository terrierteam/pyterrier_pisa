name: test

on:
  push: {branches: [main]} # pushes to main
  pull_request: {} # all PRs
  schedule: [cron: '0 12 * * 3'] # every Wednesday at noon

jobs:
  pytest:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        name: [ubuntu-gcc-9]
        java: [13]
        architecture: ['x64']
        include:
          - name: ubuntu-gcc-9
            os: ubuntu-latest
            compiler: "gcc"
            version: "9"

    steps:

    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup java
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        architecture: ${{ matrix.architecture }}
        distribution: 'zulu'

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip scikit-build pytest
        pip install --upgrade --upgrade-strategy eager -r requirements.txt
    
    - name: Build pyterrier_pisa
      run: |
        python setup.py bdist_wheel
        python patcher.py dist/
        pip install dist/*.whl
        pip install -r requirements-dev.txt

    - uses: actions/upload-artifact@v4
      with:
        name: bdist-manylinux2010-py${{ matrix.python-version }}
        path: dist/*.whl
    
    - name: Run tests
      run: |
        python -c "import nltk ; nltk.download('punkt_tab')"
        pytest tests/
